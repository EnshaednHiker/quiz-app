<!DOCTYPE html>
<html lang="en">

<head>
    <title>QuizTime</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <main class="quiz-container">
        <h1>QuizTime</h1>

        <button type="button">start quiz</button>


        <section>
            <h2>Question 1</h2>
            <p>What number...?</p>
            <div><span>A:</span><button type="button">34</button></div>
            <div><span>B:</span><button type="button">47</button></div>
            <div><span>C:</span><button type="button">103</button></div>
            <div><span>D:</span><button type="button">102</button></div>
        </section>
        <section>
            <h3>stats</h3>
            <div>
                <span>correct: 0</span>
            </div>
            <div>
                <span>incorrect: 0</span>
            </div>
            <div>
                <span>question 1 of 5</span>
            </div>
        </section>
    </main>
</body>

</html>
